<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An open source index of stationery stores">
    <meta name="author" content="Monica Tie">
    <title>Stationery Shops</title>
    <style>
        /* Inline CSS for quick customization */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .tags {
            font-size: .8rem;
            color: gray;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
    <script>
        // Global list of shops
        let SHOPS_GLOBAL = [];

        function inTheEU(country) {
            switch (country) {
                case "Finland":
                case "France":
                case "Germany":
                case "Ireland":
                case "Italy":
                case "Netherlands":
                case "Poland":
                case "Sweden":
                    return true;
                default:
                    return false;
            }
        }

        function getShopsByBrand(shops, brand) {
            return shops.filter(s => s.brands && s.brands.includes(brand));
        }

        function getShopsByCountry(shops, country) {
            if (country === "EU") {
                return shops.filter(s => inTheEU(s.country))
            }
            return shops.filter(s => s.country && s.country.includes(country));
        }

        function getShopsByType(shops, type) {
            return shops.filter(s => s.type === type);
        }

        function getBrands(shops) {
            const allBrands = shops.flatMap(s => s.brands || []);
            return Array.from(new Set(allBrands)).sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));
        }

        function applyFilter(shops) {
            const selectedBrand = document.getElementById('brand-select').value;
            const selectedCountry = document.getElementById('country-select').value;
            const selectedType = document.getElementById('shopType-select').value;

            let filteredShops = shops;
            if (selectedBrand !== "Any") {
                filteredShops = getShopsByBrand(filteredShops, selectedBrand);
            }
            if (selectedCountry !== "Any") {
                filteredShops = getShopsByCountry(filteredShops, selectedCountry);
            }
            if (selectedType !== "Any") {
                filteredShops = getShopsByType(filteredShops, selectedType);
            }
            displayList(filteredShops);
        }

        function populateBrands(shops) {
            const brands = getBrands(shops);
            const brandSelect = document.getElementById('brand-select');

            // Add default option
            const noneOption = document.createElement('option');
            noneOption.value = "Any";
            noneOption.textContent = "Any";
            brandSelect.appendChild(noneOption);

            // Add brand options
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandSelect.appendChild(option);
            });
        }

        function displayList(shops) {
            const container = document.getElementById('shops-list');

            // Clear existing list
            container.innerHTML = "";

            // Display shops dynamically
            shops.forEach(shop => {
                    const el = document.createElement('div');

                    const ela = document.createElement('a');
                    ela.innerHTML = `<strong>${shop.name}</strong>`;
                    ela.href = '#'
                    ela.addEventListener('click', (e) => {
                        const apiKey = 'ba1959eddd01d82b1d7796e3aa62aabd';
                        const url = shop.link;

                        // Construct the LinkPreview API request URL
                        const requestUrl = `https://api.linkpreview.net/?key=${apiKey}&q=${encodeURIComponent(url)}`;

                        // Fetch the preview data
                        fetch(requestUrl)
                            .then(response => response.json())
                            .then(data => {
                                document.getElementById('preview-title').innerText = data.title || shop.name;
                                document.getElementById('preview-description').innerText = data.description || '';
                                document.getElementById('preview-image').src = shop.screenshot;
                            })
                            .catch(error => {
                                document.getElementById('preview-title').innerText = shop.name;
                                document.getElementById('preview-description').innerText = 'unable to load preview :(';
                                document.getElementById('preview-image').removeAttribute('src');
                                console.error('Error fetching preview:', error);
                            });

                        document.getElementById('preview-address').innerHTML = shop.address
                        document.getElementById('button-container').innerHTML = `<a href="${url}" target="_blank" style="display: inline-block; text-decoration: none; background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px; text-align: center;">Go to Shop</a>`
                    })
                    const countryEl = document.createElement('div');
                    countryEl.innerHTML = shop.country;

                    const tagsEl = document.createElement('div');
                    tagsEl.className = 'tags'
                    tagsEl.innerHTML = Array.isArray(shop.tags) ? shop.tags.sort().join(", ") : null;

                    el.appendChild(ela);
                    el.appendChild(countryEl);
                    el.appendChild(tagsEl);
                    container.appendChild(el);
                });
        }

        fetch('shops.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                SHOPS_GLOBAL = data;
                displayList(SHOPS_GLOBAL);
                populateBrands(SHOPS_GLOBAL);
            })
            .catch(error => console.error('Error fetching shops.json:', error));
    </script>
</head>

<body>
    <header>
        <h1>Stationery Shop List</h1>
        <p>A list of stationery shops across the world</p>
    </header>

    <main>
        <div class="filters">
            <form id="filter-form">
                <label for="brand-select">Brand:</label>
                <select id="brand-select"></select>

                <label for="tag-select">Tag:</label>
                <select id="tag-select"><option>Coming Soon</option></select>

                <label for="country-select">Country:</label>
                <select id="country-select">
                    <option value="">Any</option>
                    <option value="USA">USA</option>
                    <option value="EU">--EU--</option>
                    <option value="Finland">Finland</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Ireland">Ireland</option>
                    <option value="Italy">Italy</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Poland">Poland</option>
                    <option value="Sweden">Sweden</option>
                </select>

                <label for="shopType-select">Shop Type:</label>
                <select id="shopType-select">
                    <option value="Any">Any</option>
                    <option value="Artist">Artist</option>
                    <option value="Curator">Curator</option>
                </select>

                <button onclick="applyFilter(SHOPS_GLOBAL)">Filter</button>
            </form>
        </div>
        <div style="display: flex; height: 100vh;">
            <!-- Left Panel: List of Shops -->
            <div style="width: 20%; min-width: 150px; border-right: 1px solid #ccc; overflow-y: auto; padding: 1rem;">
                <div id="shops-list">
                </div>
            </div>

            <!-- Right Panel: Iframe for Shop's Website -->
            <div style="width: 80%; flex-grow: 1; padding: 1rem;">
                <h2 id="preview-title"></h2>
                <div>
                    <img style="max-width: 90%" id="preview-image" />
                    <p id="preview-description"></p>
                    <p id="preview-address"></p>
                    <div id="button-container"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>

</html>
